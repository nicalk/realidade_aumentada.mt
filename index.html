<!DOCTYPE html>
<html>
  <head>
    <title>Realidade virtual usando o marcador Hiro e um mesh na diciplina de Modelagem 3D</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false" emdebbed ar.js="debugUIEnabled: false">
      <a-marker preset="hiro">
        <a-cubemap id="reflection">
          <img src="foto.jpg">
          <img src="foto.jpg">
          <img src="foto.jpg">
          <img src="foto.jpg">
          <img src="foto.jpg">
          <img src="foto.jpg">
        </a-cubemap>
      </a-marker>
      <a-sphere position="0 1 -2"material="envMap:#reflection; metalness:1.0; roughness:0.0">
      </a-sphere>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
